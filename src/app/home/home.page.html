<ion-content padding>
  <ion-text text-center>
    <h1>AirPoll</h1>
  </ion-text>
  <ion-grid class="alignMid">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Enter Sensor ID:</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <ion-button shape="round" fill="outline">Submit</ion-button>
      </ion-col>
    </ion-row>
    <ion-row  class="alignBottom">
      <ion-col>
        <ion-button size="large" expand="block" color="medium" fill="clear">View Pollution Data</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
